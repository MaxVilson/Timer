<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div class="timer">
        <div class="timer__title">Успей забронировать место со скидкой</div>
        <div class="timer__action">
            До конца акции осталось
        </div>
        <div class="timer__numbers" id="timer">
            <span class="timer__hours">18</span>
            <span>:</span>
            <span class="timer__minutes">20</span>
            <span>:</span>
            <span class="timer__seconds">11</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
